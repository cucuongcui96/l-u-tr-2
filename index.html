
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìö Danh s√°ch kh√≥a h·ªçc ƒë√£ l∆∞u</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1d3557;
    }

    .alert {
      background-color: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 8px;
      margin: 20px auto;
      width: fit-content;
      display: none;
    }

    .form-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    input[type="text"], input[type="url"] {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 260px;
    }

    button {
      padding: 10px 20px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #457b9d;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .link-item {
      background: white;
      border-left: 6px solid #2a9d8f;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-item a {
      font-weight: bold;
      text-decoration: none;
      color: #1d3557;
    }

    .delete-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .delete-btn:hover {
      background-color: #c9182b;
    }
  </style>
</head>
<body>

<h1>üìå Danh s√°ch kh√≥a h·ªçc ƒë√£ l∆∞u</h1>

<div id="alert" class="alert"></div>

<div class="form-group">
  <input id="linkName" type="text" placeholder="T√™n kh√≥a h·ªçc" />
  <input id="linkUrl" type="url" placeholder="https://link-khoa-hoc.com" />
  <button onclick="addLink()">Th√™m th·ªß c√¥ng</button>
</div>

<div class="link-list" id="linkList"></div>

<script>
  const linkList = document.getElementById('linkList');
  const alertBox = document.getElementById('alert');

  function showAlert(message) {
    alertBox.textContent = message;
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 3000);
  }

  function loadLinks() {
    const links = JSON.parse(localStorage.getItem('savedLinks') || '[]');
    linkList.innerHTML = '';
    links.forEach((link, index) => {
      const item = document.createElement('div');
      item.className = 'link-item';
      item.innerHTML = \`
        <a href="\${link.url}" target="_blank">\${link.name}</a>
        <button class="delete-btn" onclick="deleteLink(\${index})">X√≥a</button>
      \`;
      linkList.appendChild(item);
    });
  }

  function addLink(name = null, url = null) {
    name = name || document.getElementById('linkName').value.trim();
    url = url || document.getElementById('linkUrl').value.trim();
    if (!name || !url) {
      alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n v√† link.');
      return;
    }

    const links = JSON.parse(localStorage.getItem('savedLinks') || '[]');
    const exists = links.some(link => link.url === url);
    if (exists) {
      showAlert('üîÅ Kh√≥a h·ªçc n√†y ƒë√£ ƒë∆∞·ª£c l∆∞u r·ªìi.');
      return;
    }

    links.push({ name, url });
    localStorage.setItem('savedLinks', JSON.stringify(links));
    document.getElementById('linkName').value = '';
    document.getElementById('linkUrl').value = '';
    loadLinks();
    showAlert('‚úî ƒê√£ l∆∞u kh√≥a h·ªçc: ' + name);
  }

  function deleteLink(index) {
    const links = JSON.parse(localStorage.getItem('savedLinks') || '[]');
    links.splice(index, 1);
    localStorage.setItem('savedLinks', JSON.stringify(links));
    loadLinks();
  }

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // T·ª± ƒë·ªông th√™m n·∫øu c√≥ ?name=...&url=...
  window.addEventListener('DOMContentLoaded', () => {
    const name = getQueryParam('name');
    const url = getQueryParam('url');
    if (name && url) {
      addLink(decodeURIComponent(name), decodeURIComponent(url));
    }
    loadLinks();
  });
</script>

</body>
</html>
