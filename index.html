<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr√¨nh l∆∞u link c√° nh√¢n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    .link-list {
      margin-top: 20px;
    }
    .link-item {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #4CAF50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-item a {
      text-decoration: none;
      color: #333;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
    }
    .alert {
      background: #dff0d8;
      color: #3c763d;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<h1>üìå L∆∞u tr·ªØ Link C√° Nh√¢n</h1>

<div id="alert" class="alert"></div>

<input id="linkName" type="text" placeholder="T√™n hi·ªÉn th·ªã" />
<input id="linkUrl" type="url" placeholder="https://example.com" />
<button onclick="addLink()">Th√™m Link</button>

<div class="link-list" id="linkList"></div>

<script>
  const linkList = document.getElementById('linkList');
  const alertBox = document.getElementById('alert');

  function showAlert(message) {
    alertBox.textContent = message;
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 3000);
  }

  function loadLinks() {
    const links = JSON.parse(localStorage.getItem('savedLinks') || '[]');
    linkList.innerHTML = '';
    links.forEach((link, index) => {
      const item = document.createElement('div');
      item.className = 'link-item';
      item.innerHTML = `
        <a href="${link.url}" target="_blank">${link.name}</a>
        <button class="delete-btn" onclick="deleteLink(${index})">X√≥a</button>
      `;
      linkList.appendChild(item);
    });
  }

  function addLink(name = null, url = null) {
    name = name || document.getElementById('linkName').value.trim();
    url = url || document.getElementById('linkUrl').value.trim();

    if (!name || !url) {
      alert('Vui l√≤ng nh·∫≠p c·∫£ t√™n v√† ƒë∆∞·ªùng d·∫´n.');
      return;
    }

    const links = JSON.parse(localStorage.getItem('savedLinks') || '[]');
    const exists = links.some(link => link.url === url);
    if (exists) {
      showAlert('üîÅ Link n√†y ƒë√£ t·ªìn t·∫°i.');
      return;
    }

    links.push({ name, url });
    localStorage.setItem('savedLinks', JSON.stringify(links));
    document.getElementById('linkName').value = '';
    document.getElementById('linkUrl').value = '';
    loadLinks();
    showAlert('‚úî ƒê√£ l∆∞u kh√≥a h·ªçc: ' + name);
  }

  function deleteLink(index) {
    const links = JSON.parse(localStorage.getItem('savedLinks') || '[]');
    links.splice(index, 1);
    localStorage.setItem('savedLinks', JSON.stringify(links));
    loadLinks();
  }

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // T·ª± ƒë·ªông th√™m link n·∫øu c√≥ ?name=...&url=...
  window.addEventListener('DOMContentLoaded', () => {
    const name = getQueryParam('name');
    const url = getQueryParam('url');
    if (name && url) {
      addLink(decodeURIComponent(name), decodeURIComponent(url));
    }
    loadLinks();
  });
</script>

</body>
</html>
