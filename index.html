<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cảm ơn bạn đã đăng ký</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap');
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #fdfbfb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .thankyou {
      text-align: center;
      background: #fff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      max-width: 600px;
    }
    .thankyou h1 {
      color: #e11d48;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .thankyou p {
      font-size: 1.1em;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .thankyou a {
      display: inline-block;
      padding: 12px 24px;
      background: #e11d48;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background .3s;
    }
    .thankyou a:hover {
      background: #be123c;
    }
  </style>
</head>
<body>
  <div class="thankyou">
    <h1>🎉 Cảm ơn bạn!</h1>
    <p>Đơn hàng của bạn đã được gửi thành công.<br>
    Vui lòng kiểm tra email để nhận khóa học.</p>
    <a href="https://www.khoahoc24h.online">⬅ Quay lại Trang Chủ</a>
  </div>
</body>
</html>
